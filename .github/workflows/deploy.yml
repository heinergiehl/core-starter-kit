name: Deploy Shipsolid

on:
  push:
    branches: [master, main]

concurrency:
  group: shipsolid
  cancel-in-progress: true

jobs:
  # ----------------------------------------------------------------------
  # 1) CI: Test Build & Integrity with Postgres
  # ----------------------------------------------------------------------
  ci:
    name: CI Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: laravel
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, intl, pdo_pgsql, pgsql, dom, fileinfo
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: npm

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      - name: Prepare App Env (CI)
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate

      - name: Install NPM Dependencies & Build
        run: |
          npm ci
          npm run build

      - name: Run Tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: laravel
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  # ----------------------------------------------------------------------
  # 2) CD: Deploy to VPS
  # ----------------------------------------------------------------------
  deploy:
    name: Deploy to VPS
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    env:
      VPS_PATH: /var/www/myapps/shipsolid
      APP_PORT: ${{ secrets.APP_PORT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare Remote Directory
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "mkdir -p '${VPS_PATH}'"

      - name: Sync Files to VPS
        run: |
          rsync -az --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='storage' \
            --exclude='.env' \
            ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${VPS_PATH}

      # NOTE:
      # Create a repository secret named PROD_ENV_FILE containing your full production .env content (multiline).
      - name: Upload Production .env
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "cat > '${VPS_PATH}/.env' <<'ENVEOF'
          ${{ secrets.PROD_ENV_FILE }}
          ENVEOF"

      - name: Execute Remote Deploy Commands
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'bash -s' <<'EOF'
            set -euo pipefail

            cd /var/www/myapps/shipsolid

            # Maintenance mode (don't fail if already down)
            php artisan down --render="errors::503" || true

            # Install deps + build
            composer install --no-dev --optimize-autoloader --no-interaction
            npm ci
            npm run build

            # Storage symlink (don't fail if already linked)
            php artisan storage:link || true

            # Migrations + caches
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache

            # Filament (skip if not installed)
            php artisan filament:upgrade || true
            php artisan filament:optimize-clear || true

            php artisan up || true

            # Reload PHP-FPM (root user doesn't need sudo)
            systemctl reload php8.2-fpm

            echo "Deployment finished successfully."
          EOF
