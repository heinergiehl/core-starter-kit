name: CI

on:
  push:
    branches: [master, main]
  pull_request:

concurrency:
  group: shipsolid-ci
  cancel-in-progress: true

jobs:
  ci:
    name: CI Check
    runs-on: ubuntu-24.04

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: laravel
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, bcmath, intl, pdo_pgsql, pgsql, dom, fileinfo
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: npm

      - name: Prepare environment
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # Fix for composer scripts (artisan package:discover) booting the app
      # while DB config defaults to sqlite and the sqlite file doesn't exist.
      - name: Prepare SQLite for composer scripts
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Install PHP dependencies
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Generate app key
        run: php artisan key:generate

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Run tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: laravel
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test
