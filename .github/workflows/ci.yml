name: CI

on:
  push:
    branches: [master, main]
  pull_request:

concurrency:
  group: shipsolid-ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    name: CI Check
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, bcmath, intl, pdo_pgsql, pgsql, dom, fileinfo
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: npm

      - name: Prepare environment
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # Fix for composer scripts (artisan package:discover) booting the app
      # while DB config defaults to sqlite and the sqlite file doesn't exist.
      - name: Prepare SQLite for composer scripts
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Install PHP dependencies
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Generate app key
        run: php artisan key:generate

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

