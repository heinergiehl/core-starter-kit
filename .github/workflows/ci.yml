name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

concurrency:
  group: shipsolid-ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    name: CI Check
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2.29"
          extensions: mbstring, bcmath, intl, pdo_pgsql, pgsql, pdo_sqlite, sqlite3, dom, fileinfo
          coverage: none
          ini-values: memory_limit=512M

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: npm

      - name: Prepare environment
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # Fix for composer scripts (artisan package:discover) booting the app
      # while DB config defaults to sqlite and the sqlite file doesn't exist.
      - name: Prepare SQLite for composer scripts
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Validate Composer manifest
        run: composer validate --strict

      - name: Install PHP dependencies
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Audit PHP dependencies
        run: composer audit --no-interaction

      - name: Generate app key
        run: php artisan key:generate

      - name: Install frontend dependencies
        run: npm ci

      - name: Audit frontend dependencies
        run: npm audit --audit-level=high

      - name: Code style
        run: vendor/bin/pint --test

      - name: Build frontend
        run: npm run build

      - name: Run tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
        run: php artisan test --testdox --no-ansi
